<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Passport & Aadhaar Photo Tool</title>
<link rel="stylesheet" href="style.css">

<!-- Cropper.js -->
<link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css"/>
<script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>

<!-- Face API -->
<script defer src="https://unpkg.com/face-api.js"></script>
</head>

<body>
<h1>Passport / Aadhaar Photo Maker</h1>

<input type="file" id="upload" accept="image/*">

<div class="controls">
<select id="photoCount">
  <option value="2">2 Photos</option>
  <option value="4" selected>4 Photos</option>
  <option value="6">6 Photos</option>
  <option value="8">8 Photos</option>
</select>

<button onclick="autoCrop()">Auto Crop</button>
<button onclick="manualCrop()">Manual Crop</button>
<button onclick="generateA4()">Generate A4 Sheet</button>
<button onclick="downloadPDF()">Download PDF</button>
</div>

<img id="image" hidden>
<canvas id="sheet"></canvas>

<script src="script.js"></script>
</body>
</html>
