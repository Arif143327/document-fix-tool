<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Document Fix Tool</title>

<link href="https://unpkg.com/cropperjs/dist/cropper.css" rel="stylesheet"/>
<script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:15px;
}
.card{
  background:#ffffff;
  padding:15px;
  margin-bottom:15px;
  border-radius:8px;
}
h2,h3{
  margin:5px 0;
}
img{
  max-width:100%;
  display:none;
}
.note{
  font-size:12px;
  color:green;
}
</style>
</head>

<body>

<h2>Document Front & Back Fix Tool</h2>
<p class="note">Note: Photo save nahi hoti, sirf processing hoti hai</p>

<div class="card">
  <h3>Front Side Upload</h3>
  <input type="file" id="frontInput">
  <img id="frontImg">
</div>

<div class="card">
  <h3>Back Side Upload</h3>
  <input type="file" id="backInput">
  <img id="backImg">
</div>

<script>
function setupCrop(inputId, imgId){
  const input = document.getElementById(inputId);
  const img = document.getElementById(imgId);
  let cropper;

  input.addEventListener("change", function(e){
    img.style.display = "block";
    img.src = URL.createObjectURL(e.target.files[0]);
    if(cropper) cropper.destroy();
    cropper = new Cropper(img,{
      aspectRatio: 1.6,
      viewMode: 1
    });
  });
}

setupCrop("frontInput","frontImg");
setupCrop("backInput","backImg");
</script>

</body>
</html>
