<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Document Front & Back Fix Tool</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Document Front & Back Fix Tool</h2>
    <p style="font-size:13px;color:gray">
      Note: Photo save nahi hoti, sirf processing hoti hai
    </p>

    <label>Front Side Upload</label>
    <input type="file" id="front" accept="image/*">

    <label>Back Side Upload</label>
    <input type="file" id="back" accept="image/*">

    <button onclick="processImage()">PROCESS & DOWNLOAD</button>
  </div>

  <canvas id="canvas"></canvas>

<script>
function processImage() {
  const front = document.getElementById("front").files[0];
  const back = document.getElementById("back").files[0];

  if (!front || !back) {
    alert("Dono photo select karo");
    return;
  }

  const img1 = new Image();
  const img2 = new Image();

  img1.onload = () => {
    img2.onload = () => {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const width = Math.max(img1.width, img2.width);
      const height = img1.height + img2.height;

      canvas.width = width;
      canvas.height = height;

      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, width, height);

      ctx.drawImage(img1, 0, 0);
      ctx.drawImage(img2, 0, img1.height);

      const link = document.createElement("a");
      link.download = "document_front_back.jpg";
      link.href = canvas.toDataURL("image/jpeg", 0.95);
      link.click();
    };
    img2.src = URL.createObjectURL(back);
  };
  img1.src = URL.createObjectURL(front);
}
</script
